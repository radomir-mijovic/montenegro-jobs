services:
  postgres:
    image: postgres:16-alpine
    container_name: montenegro-jobs-postgres
    environment:
      - POSTGRES_DB=montenegro_jobs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: montenegro-jobs-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-your_secure_redis_password_change_this}
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command CONFIG ""
      --rename-command SHUTDOWN ""
      --rename-command REPLICAOF ""
      --rename-command SLAVEOF ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: montenegro-jobs-backend
    volumes:
      - ./backend:/code
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/montenegro_jobs
      - REDIS_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  celery_worker:
    build: ./backend
    container_name: montenegro-jobs-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    restart: unless-stopped
    volumes:
      - ./backend:/code
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/montenegro_jobs
      - REDIS_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  celery_beat:
    build: ./backend
    container_name: montenegro-jobs-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    restart: unless-stopped
    volumes:
      - ./backend:/code
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/montenegro_jobs
      - REDIS_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-your_secure_redis_password_change_this}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: montenegro-jobs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./backend/app/static:/code/app/static:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
