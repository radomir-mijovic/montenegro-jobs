      <nav class="ls-pagination">
            <div class="ls-show-more">
              <p>Showing <span id="job-count">{{ jobs_len }}</span> Jobs</p>
              <div class="bar">
                <span class="bar-inner" style="width: 100%"></span>
              </div>
          </div>
      </nav>
{% for job in jobs %}
<div class="job-block col-lg-6 col-md-12 col-sm-12">
  <div class="inner-box">
    <div class="content">
      <span class="company-logo"><img src="{{job.img}}" alt="" /></span>
      <h4>
        <a href="{{job.url}}" target="_blank">{{ job.title }}</a>
      </h4>
      <ul class="job-info">
        <li>
          <span class="icon flaticon-briefcase"></span> {{ job.company }}
        </li>
        <li>
          <span class="icon flaticon-map-locator"></span> {{ job.location }}
        </li>
      </ul>
      <ul class="job-other-info">
          {% if job.expires %}
        <li class="privacy">{{ job.expires.strftime("%d.%m.%Y") }}</li>
        {% endif %}
        <li class="required">{{ job.source }}</li>
      </ul>
    </div>
  </div>
</div>
{% endfor %}
{% if is_searched %}
<script>
  document.querySelector('.show-more')?.remove();
</script>
{% endif %}
