<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{% block description %}Pronađite posao u Crnoj Gori. Najnaprednija platforma za zapošljavanje - svi poslovi na jednom mjestu. Budva, Podgorica, Tivat, Herceg Novi.{% endblock %}" />
    <meta name="keywords" content="posao crna gora, poslovi montenegro, zaposlenje, budva poslovi, podgorica poslovi, tivat poslovi" />
    <meta name="author" content="PosaoHub" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{% block og_title %}PosaoHub - Poslovi u Crnoj Gori{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Pronađite posao u Crnoj Gori. Sve oglase na jednom mjestu.{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://posaohub.me{{ request.url.path }}" />
    <meta property="og:locale" content="sr_ME" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% block twitter_title %}PosaoHub - Poslovi u Crnoj Gori{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}Pronađite posao u Crnoj Gori{% endblock %}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://posaohub.me{{ request.url.path }}" />

    <!-- Language and Region -->
    <link rel="alternate" hreflang="sr-ME" href="https://posaohub.me{{ request.url.path }}" />
    <link rel="alternate" hreflang="sr" href="https://posaohub.me{{ request.url.path }}" />
    <link rel="alternate" hreflang="x-default" href="https://posaohub.me{{ request.url.path }}" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>

    <!-- Stylesheets -->
    <link href="/static/css/fontawesome.css" rel="stylesheet" />
    <link href="/static/css/flaticon.css" rel="stylesheet" />
    <link href="/static/css/line-awesome.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="/static/css/animate.css" rel="stylesheet" />
    <link href="/static/css/owl.css" rel="stylesheet" />
    <link href="/static/css/jquery.fancybox.min.css" rel="stylesheet" />
    <link href="/static/css/jquery.modal.min.css" rel="stylesheet" />
    <link href="/static/css/mmenu.css" rel="stylesheet" />
    <link href="/static/css/chosen.css" rel="stylesheet" />
    <link href="/static/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/style.css?v=6" rel="stylesheet" />
    <link href="/static/css/responsive.css" rel="stylesheet" />

    <link rel="icon" href="/static/images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/static/images/favicon.svg" />

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body data-anm=".anm">
    <div class="page-wrapper">
      <!-- Preloader -->
      <div class="preloader"></div>
      <!-- Main Header-->
      <header class="main-header" role="banner">
        <!-- Main box -->
        <div class="main-box">
          <!--Nav Outer -->
          <div class="nav-outer">
            <div class="logo-box">
              <div class="logo">
                <a href="/"
                  ><img
                    src="/static/images/new-logo.svg"
                    alt=""
                    title=""
                /></a>
              </div>
            </div>

            <nav class="nav main-menu"></nav>
            <!-- Main Menu End-->
          </div>
        </div>

        <!-- Mobile Header -->
        <div class="mobile-header">
          <div class="logo">
            <a href="/"
              ><img
                src="/static/images/new-logo.svg"
                alt=""
                title=""
            /></a>
          </div>
        </div>

      </header>

      <main role="main" id="main-content">
        {% block content %}{% endblock %}
      </main>

      <footer class="main-footer style-five" role="contentinfo">
        <div class="footer-bottom">
          <div class="auto-container">
            <div class="outer-box">
              <div class="copyright-text">
                © 2026 <a href="#">PosaoHub</a>. All Right Reserved.
              </div>
            </div>
          </div>
        </div>
        <div class="scroll-to-top scroll-to-target" data-target="html">
          <span class="fa fa-angle-up"></span>
        </div>
      </footer>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/chosen.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.fancybox.js"></script>
    <script src="/static/js/jquery.modal.min.js"></script>
    <script src="/static/js/mmenu.polyfills.js"></script>
    <script src="/static/js/mmenu.js"></script>
    <script src="/static/js/appear.js"></script>
    <script src="/static/js/anm.min.js"></script>
    <script src="/static/js/ScrollMagic.min.js"></script>
    <script src="/static/js/rellax.min.js"></script>
    <script src="/static/js/owl.js"></script>
    <script src="/static/js/wow.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
